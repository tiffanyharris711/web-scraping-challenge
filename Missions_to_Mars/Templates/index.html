<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body">
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4" style = "text-align:center">Mission to Mars</h1>
      <hr class="my-4">
      <p class="lead text-center">
        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
      </p>
    </div>

    <!---News scraping-->
    <div class="container">
      <h2>Latest Mars News</h2>
      <h4>{{ mars_data.news_title }}</h4>
      <p>{{ mars_data.news_p }}</p>
    </div>

    <!---Featured Image-->
    <div class="container">
      <div class='row'>
        <div class="col-lg-8">
          <h3>Featured Mars Image</h3>
          <img src="{{mars_data.featured_image_url}}" style="max-width:100%;" alt="Mars">
          <div>
              <h3>Mars Facts</h3>
              <table>{{mars_data.facts_table|safe}}</table>
          </div>
        
        <div>
          <br>
          <h1>Mars Hemispheres</h1>
        </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">

    {% for hemi in mars_data.Hemispheres%}
    <div class="cold-md-3">
      <h3>{{ hemi.title }}</h3>
      <img src="{{ hemi.img_url }}" alt="">
    </div>
    {% endfor %}


  </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>

</html>
